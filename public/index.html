<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Snap!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- js components start -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/jasny-bootstrap/dist/css/jasny-bootstrap.min.css" />
    <script src="bower_components/jasny-bootstrap/dist/js/jasny-bootstrap.min.js"></script>
    <script src="bower_components/parsleyjs/dist/parsley.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- js components end -->
    <!-- game style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- game scripts -->
    <script src="assets/js/default-game-config.js"></script>
    <script src="assets/js/gamesetup.js"></script>
    <script src="assets/js/game.js"></script>
    <script src="assets/js/main.js"></script>
  </head>
  <body>
    <nav class="the-page-header navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href>Snap!</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href data-name="setup">Setup</a></li>
            <li><a><!-- href data-name="game"> -->Game</a></li>
            <li><a href data-name="result">Results</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container pages-container">
      <div id="loading-page">
        <h3 class="text-center">Loading...</h3>
      </div>
      <div style="display:none" id="setup-page">
        <h2>Setup a game</h2>
        <!-- Page start -->
        <form id="setup-form" class="game-setup-form">
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="slide-image-count-inp">Number of images</label>
                <select id="slide-image-count-inp" class="form-control"
                        name="slide_image_count" required></select>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="images-preset-inp">Images Preset</label>
                <select id="images-preset-inp" class="form-control"
                        name="images_preset" required></select>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="have-match-proportion-inp">Slide with match proportion</label>
                <select id="have-match-proportion-inp" class="form-control"
                        name="have_match_proportion" required></select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label for="slide-timeout-inp">Time per slide</label>
                <select id="slide-timeout-inp" class="form-control"
                        name="slide_timeout" required></select>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="total-time-inp">Total Time</label>
                <select id="total-time-inp" class="form-control"
                        name="total_time" required></select>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="slides-count-inp">Number of slides</label>
                <select id="slides-count-inp" class="form-control"
                        name="slides_count" required></select>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="next-slide-pause">Pause per slide</label>
                <select id="next-slide-pause" class="form-control"
                        name="next_slide_pause" required></select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="fullscreen"> Fullscreen
                </label>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="withaudio"> Audio
                </label>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group select-images">
                <label for="images_select">Select images</label>
                <input type="file" id="images_select" name="images_select" multiple>
                <button type="button" class="btn btn-default clear-images">Clear</button>
                <p class="help-block">Images to show on slides.</p>
              </div>
            </div>
          </div>
          <div data-images-form class="row">
          </div>
          <div class="alert alert-danger error-msg" style="display:none"></div>
          <button type="submit" class="btn btn-success">Start Game (press space when you see a match!)</button>
        </form>
        
        <div>
        <br /><br />With thanks to the <a href="http://arasaac.org">ARASAAC project</a> for the symbols used in this game.
        </div>
        
        <!-- Page end -->
      </div>
      <div style="display:none" id="game-page">
      </div>
      <div style="display:none" id="result-page">
      </div>
    </div>
  </body>
</html>
