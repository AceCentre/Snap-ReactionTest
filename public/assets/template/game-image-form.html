<div class="col-lg-3 col-md-3 col-sm-6 game-image-ctr">
  <div class="form-group">
    <div class="fileinput fileinput-new" data-provides="fileinput">
      <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
        <img src="<%= imageUrl %>" />
      </div>
      <div class="fileinput-preview fileinput-exists thumbnail" style="width: 200px; height: 150px;"></div>
      <div>
        <span class="btn btn-default btn-file"><!--<span class="fileinput-new">Select image</span>--><span>Change</span><input type="file" data-parsley-file-type="^image/.*"></span>
        <a href class="btn btn-default remove-image">Remove</a>
      </div>
    </div>
  </div>
</div>
